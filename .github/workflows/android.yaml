name: "Build & Release Android"

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

#      - name: Clean up previous build files
#        run: |
#          rm -rf .gradle
#          rm -rf build
#          rm -rf .flutter-plugins
#          flutter clean

      - name: Build APK & App Bundle
        run: flutter build apk --release --no-daemon --max-workers=1 && flutter build appbundle --no-daemon --max-workers=1

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Android-Build
          path: build/app/outputs/**/*